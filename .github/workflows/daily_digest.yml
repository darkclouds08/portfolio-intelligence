name: Daily Portfolio Digest
on:
  # Run at 8 AM IST every day (2:30 AM UTC)
  schedule:
    - cron: '30 2 * * *'  # 2:30 AM UTC = 8 AM IST
  
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily pipeline
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ISTOCK_TAB_NAME: ${{ secrets.ISTOCK_TAB_NAME }}
          USTOCK_TAB_NAME: ${{ secrets.USTOCK_TAB_NAME }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python src/pipeline.py --mode daily
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
